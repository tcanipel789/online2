<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
	<title>test</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(121.461135,31.234102);
	map.centerAndZoom(point, 12);
	var marker = new BMap.Marker(point);  // add marker
	map.addOverlay(marker);              // add overlay

	var label = new BMap.Label("Magasin Bulgari 1, Plazza 66",{offset:new BMap.Size(20,-10)});
	marker.setLabel(label);
</script>
