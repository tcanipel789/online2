<div ng-show="isVisible">
<hr>
<h3 ng-hide="edit">Media: {{name}}</h3>
<form class="form-horizontal">
<div class="form-group">
  <label class="col-sm-2 control-label">Name :</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="$parent.name" ng-disabled="false" placeholder="-">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">Link :</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="$parent.ftplink" ng-disabled="false" placeholder="-">
  </div>
  <label class="col-sm-2 control-label">Owner :</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="$parent.owner" ng-disabled="false" placeholder="-">
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Sha1 :</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="$parent.sha1" ng-disabled="true" placeholder="-">
  </div>
    <label class="col-sm-2 control-label">Created :</label>
  <div class="col-sm-4">
    <input type="text" class="form-control" ng-model="$parent.created" ng-disabled="true" placeholder="-">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">Type :</label>
  <div class="col-sm-10">
    <div dropdown>
      <button  class="btn btn-default" dropdown-toggle ng-model="$parent.type">
        {{type}}&nbsp;&nbsp;<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li ng-repeat="type in types"><a ng-click="select(type)" href="#">{{type.name}}</a></li>
      </ul>
    </div>	
  </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-success" ng-disabled="error || incomplete" ng-click="save()">
		  <span class="{{styleSave}}"></span> Save Changes
		</button>
		<button class="btn btn-default"  ng-click="cancel()">
		  Cancel
		</button> 
	</div>
</div>
</form>


<br/><hr/>
</div>
